    <title>Manager Starting Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <object data="img/logo.svg" width="150" height="60"></object>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>

          id="navbarNav"

          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" href="#">Hacienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SAT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

      <div class="container-fluid pt-3">

            <h2>Bienvenido al gestor SAT Móvil</h2>
            <p>
              El Gestor de SAT Móvil está diseñado para que las actualizaciones

            <div class="row justify-content-center">
              <div class="col-md-6">
                <button type="button" class="btn btn-outline-light btn-lg">

                </button>
              </div>

          </div>
          <div class="ms-8 col-md-4">
            <img
              src="img/folder_init.png"

          </div>
        </div>

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 75 1440 130">
        <path

        <div class="row g-5 justify-content-center">
          <div class="col-md-4">
            <img
              src="img/horizontal.svg"
              alt="Company logo"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
